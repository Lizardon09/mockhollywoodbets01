<div *ngFor="let tournamentassociation of finaltournaments">

    <div class="row" style="background-color: #2b2b2b;">
        

        <div class="col-lg-3">

            <div class="media mt-2" style="min-width: 100%!important;">
                <a class="d-flex" style="background-color: #643e94;">
                    <img src="https://www.countryflags.io/{{tournamentassociation.country.logo}}/flat/16.png" width="50" height="50" alt="B.E.T">
                </a>
                <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;">
                    <p class="text-white mt-2" style="text-align: center;">{{tournamentassociation.country.name}}</p>
                </div>
            </div>

        </div>

        <div class="col-lg-9">

            <div class="row">

                <div *ngFor="let tournament of tournamentassociation.tournaments">

                    <div class="col-lg-4">

                        <div class="media mt-2 mb-2" style="min-width: 100%!important;" (click)="goToEvent(tournament)">
                            <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;">
                                <button type="button" class="btn btn-primary" style="background-color: #333333">{{tournament.name}}</button>
                            </div>
                        </div>

                    </div>

                </div>

                <div *ngIf="tournamentassociation.tournaments.length===0">
                    <div class="col-lg-4">

                        <div class="media mt-2 mb-2" style="min-width: 100%!important;">
                            <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;color: white;">
                                <p class="text-white mt-2" style="text-align: center;">No Tournaments</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>


    </div>


</div>

<div class="row">
    <div *ngFor="let country of countries">

        <div class="col-lg-3">

            <div class="media mt-2" style="min-width: 100%!important;" (click)="selectcountry(country)">
                <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;">
                    <button type="button" class="btn btn-primary" style="background-color: #2b2b2b;min-height: 50px;border: #643e94;"> <img src="https://www.countryflags.io/{{country.logo}}/flat/16.png" width="50" height="50" alt="B.E.T"> {{country.name}}</button>
                </div>
            </div>

        </div>

    </div>

    <div *ngIf="countries.length===0">

        <div class="col-lg-3">
            <div class="media mt-2" style="min-width: 100%!important;">
                <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;">
                    <button type="button" class="btn btn-primary" style="background-color: #2b2b2b;min-height: 50px;border: #643e94;"> No Countries Available </button>
                </div>
            </div>
        </div>

    </div>

</div>
