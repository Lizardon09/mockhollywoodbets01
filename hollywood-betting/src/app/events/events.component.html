<div class="col-md-12">
    <table class="table text-white">
        <thead class="thead" style="background-color: #1e1e1e!important;">
          <tr>
            <th scope=""></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col d-flex justify-content-end">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                                {{selectedbettype.bettypeName}}
                            </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                
                        <div *ngFor="let bettype of bettypes">
                
                            <a *ngIf="!(bettype===selectedbettype)" class="dropdown-item" (click)="selectBettype(bettype)">{{bettype.bettypeName}}</a>
                
                        </div>
                    </div>
                </div>
            </th>
          </tr>
        </thead>
        <tbody>
                <tr *ngFor="let event of events"  style="background-color: #333333!important;">
                    <th scope="row">{{event.eventDate | date: "HH:mm"}}</th>
                    <td>{{event.eventName}}</td>
                    <td></td>
                    <td></td>
                  </tr>
        </tbody>
      </table>
  </div>
