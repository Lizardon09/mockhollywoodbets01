<div class="col-md-12">
    <div class="row-fluid">
        <div class="btn-group" role="group" aria-label="Basic example" style="min-width: 100% !important;">
            <button type="button" class="btn btn-secondary" style="background-color: #643e94;">Next Race</button>
            <button type="button" class="btn btn-secondary" style="background-color: #643e94;">Next Int</button>
            <button type="button" class="btn btn-secondary" style="background-color: #643e94;">Right</button>
          </div>          
    </div>
    <div class="row mt-1">

        <div class="card" style="background-color: #643e94;border-radius: 0px; min-width: 100%!important;">
            <div class="card-body">
                <input [formControl]="filter" class="form-control" style="border-radius: 0px;min-width: 100%!important;" type="search" placeholder="Search" aria-label="Search">
            </div>
        </div>

        <div class="container-fluid containerX"  style="background-color: #2b2b2b!important; min-width: 100%!important;">

            <div *ngFor="let game of filteredGames$ | async">

                <div class="media mt-2" style="min-width: 100%!important;" routerLink="{{game.id}}/{{game.name}}">
                    <a class="d-flex" style="background-color: #643e94;">
                        <img src={{game.logo}} width="50" height="50" alt="B.E.T">
                    </a>
                    <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;">
                        <p class="text-white mt-2" style="text-align: center;">{{game.name}}</p>
                    </div>
                </div>

            </div>
        </div>
    
    </div>

</div>
